<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Order summary card</title>

</head>
<body>

  <div class="container">

    <img id="hero" src="images/illustration-hero.svg" alt="Hero">

    <h1>Order Summary</h1>

    <p>You can now listen to millions of <br> songs, audiobooks, and podcasts on <br> any 
    device anywhere you like!</p>



    <div class="price_container">

      <img src="images\icon-music.svg" alt="music_icon">

      <div class="price_info">
        <h2>Annual Plan</h2>
        <h3>$59.99/year</h3>
      </div>
     
      <a href="">Change</a>
      
    </div>

      

    <button id="payment_button">Proceed to Payment</button>

    <button id="cancel_button">Cancel Order</button>

    
  </div>

  
 
</body>
</html>
